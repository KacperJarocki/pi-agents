name: Docker Build

on:
  workflow_dispatch:
    inputs:
      dockerfile_directory:
        description: 'Directory containing the Dockerfile to build'
        required: true
        default: '.'
        type: string
      registry:
        description: 'Docker registry (e.g., docker.io, ghcr.io)'
        required: true
        default: 'docker.io'
        type: string
      registry_username:
        description: 'Docker registry username'
        required: true
        type: string
      image_name:
        description: 'Docker image name (optional, defaults to directory name)'
        required: false
        default: ''
        type: string
      image_tag:
        description: 'Docker image tag (optional)'
        required: false
        default: 'latest'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.registry_username }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine image name
        id: image_name
        env:
          DOCKERFILE_DIR: ${{ inputs.dockerfile_directory }}
          INPUT_IMAGE_NAME: ${{ inputs.image_name }}
        run: |
          if [ -z "${INPUT_IMAGE_NAME}" ]; then
            # Use directory name as image name
            DIR_NAME=$(basename "${DOCKERFILE_DIR}")
            if [ "${DIR_NAME}" = "." ]; then
              DIR_NAME=$(basename "$(pwd)")
            fi
            IMAGE_NAME="${DIR_NAME}"
          else
            IMAGE_NAME="${INPUT_IMAGE_NAME}"
          fi
          echo "name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Image name set to: ${IMAGE_NAME}"

      - name: Build and push multi-platform Docker image
        env:
          DOCKERFILE_DIR: ${{ inputs.dockerfile_directory }}
          REGISTRY: ${{ inputs.registry }}
          REGISTRY_USERNAME: ${{ inputs.registry_username }}
          IMAGE_NAME: ${{ steps.image_name.outputs.name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          FULL_IMAGE_NAME="${REGISTRY}/${REGISTRY_USERNAME}/${IMAGE_NAME}"
          
          echo "Building and pushing multi-platform Docker image (linux/amd64, linux/arm64)"
          echo "From directory: ${DOCKERFILE_DIR}"
          echo "To: ${FULL_IMAGE_NAME}:${IMAGE_TAG}"
          
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "${FULL_IMAGE_NAME}:${IMAGE_TAG}" \
            -t "${FULL_IMAGE_NAME}:${IMAGE_TAG}-amd64" \
            -t "${FULL_IMAGE_NAME}:${IMAGE_TAG}-arm64" \
            --push \
            "${DOCKERFILE_DIR}"

      - name: Display build success
        env:
          REGISTRY: ${{ inputs.registry }}
          REGISTRY_USERNAME: ${{ inputs.registry_username }}
          IMAGE_NAME: ${{ steps.image_name.outputs.name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          DOCKERFILE_DIR: ${{ inputs.dockerfile_directory }}
        run: |
          FULL_IMAGE_NAME="${REGISTRY}/${REGISTRY_USERNAME}/${IMAGE_NAME}"
          echo "âœ… Multi-platform Docker image built and pushed successfully!"
          echo "Image: ${FULL_IMAGE_NAME}:${IMAGE_TAG}"
          echo "Platform tags: ${FULL_IMAGE_NAME}:${IMAGE_TAG}-amd64, ${FULL_IMAGE_NAME}:${IMAGE_TAG}-arm64"
          echo "Platforms: linux/amd64, linux/arm64"
          echo "Context: ${DOCKERFILE_DIR}"
