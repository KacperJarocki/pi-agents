name: Docker Build

on:
  workflow_dispatch:
    inputs:
      dockerfile_directory:
        description: 'Directory containing the Dockerfile to build'
        required: true
        default: '.'
        type: string
      image_name:
        description: 'Docker image name (optional)'
        required: false
        default: 'my-docker-image'
        type: string
      image_tag:
        description: 'Docker image tag (optional)'
        required: false
        default: 'latest'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        env:
          DOCKERFILE_DIR: ${{ inputs.dockerfile_directory }}
          IMAGE_NAME: ${{ inputs.image_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          echo "Building Docker image from directory: ${DOCKERFILE_DIR}"
          docker build -t "${IMAGE_NAME}:${IMAGE_TAG}" "${DOCKERFILE_DIR}"

      - name: Display build success
        env:
          IMAGE_NAME: ${{ inputs.image_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          DOCKERFILE_DIR: ${{ inputs.dockerfile_directory }}
        run: |
          echo "âœ… Docker image built successfully!"
          echo "Image: ${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Context: ${DOCKERFILE_DIR}"
          docker images --filter reference="${IMAGE_NAME}:${IMAGE_TAG}"
